<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc__header">
                <h1>Distance and Length Converter</h1>
            </div>
            <div class="calc__content">
                <input type="number" class="calc__value" value="0" />
                <select class="calc__select1" id="">
                    <option  selected value="m">meter</option>
                    <option value="cm">centimeter</option>
                    <option value="inch">inch</option>
                    <option value="ft">ft</option>
                    <option value="mm">millimeter</option>
                    <option value="yard">yard</option>
                    <option value="km">kilometer</option>
                  </select>
                  <select class="calc__select2" id="">
                    <option  selected value="m">meter</option>
                    <option value="cm">centimeter</option>
                    <option value="inch">inch</option>
                    <option value="ft">ft</option>
                    <option value="mm">millimeter</option>
                    <option value="yard">yard</option>
                    <option value="km">kilometer</option>
                  </select>
                 
            </div>
            <div class="calc__footer">
                <button class="calc__button" type="button">calculate</button>
                <p class="calc__answer"></p>
            </div>
        </div>
    </div>
 <script src="script.js"></script>

</body>

</html>
